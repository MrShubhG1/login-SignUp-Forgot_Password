<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/1a146e5543.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <div class="background">
        <!-- <img src="../img/background.jpg" alt="this is background image"> -->
        <div class="login">
            <div class="icon"><i class="fa-regular fa-user logo"><span class="medium"> Login</span></i>
            </div>
            <form action="post" class="container">
                <p>User Name :
                    <input type="text" name="user-name"  placeholder="Enter the User Name" required >
                </p>
                <p>Password :
                    <input type="password" name="password" id="password" required placeholder="******">
                </p>
                <div class="forgot-password"><a href="./forgot_password.html"><p>Forgot password?</p></a></div>
                <input type="submit" value="login">
                <h3 class="hr-line">Either</h3>
                <div class="signup_link">Not a member? <a href="./sign_up.html">Signup</a></div>
            </form>
            
        </div>
    </div>
</body>
</html>
