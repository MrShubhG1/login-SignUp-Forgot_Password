<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/1a146e5543.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <div class="background">
        <!-- <img src="../img/background.jpg" alt="this is background image"> -->
        <div class="sign_up">
            <div class="icon"><i class="fa-regular fa-user logo"><span class="medium"> Sign up</span></i>
            </div>
            <form action="post" class="container">
                <p>Full Name :
                    <input type="text" name="user-name"  placeholder="Enter Your Full Name" required >
                </p>
                <p>User Name :
                    <input type="text" name="user-name"  placeholder="Enter User Name" required >
                </p>
                <p>Email :
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                </p>
                <p>Create Password :
                    <input type="password" name="password" id="password" required placeholder="******">
                </p>
                <a href="./login.html"><input type="submit" value="Submit"></a>
                <h3 class="hr-line">Either</h3>
                <div class="go-back">
                    <a href="./login.html"> <i class="fa fa-arrow-left"></i> Go Back</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
