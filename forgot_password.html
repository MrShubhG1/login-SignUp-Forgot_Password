<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://kit.fontawesome.com/1a146e5543.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <div class="background">
        <div class="forgot_password">
            <div class="border">Reset Your Password</i>
            </div>
            <form action="post" class="container">
                <p>User Name :
                    <input type="text" name="user-name"  placeholder="Enter the User Name" required >
                </p>
                <p>Email :
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                </p>
                <p>Enter New Password :
                    <input type="password" name="password" id="password" required placeholder="******">
                </p>
                <input type="submit" value="Reset">
                <div class="go-back">
                    <a href="./login.html"> <i class="fa fa-arrow-left"></i> Go Back</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
